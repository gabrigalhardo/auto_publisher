<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auto Publisher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-page">
        <div class="auth-box"> <h2>Login</h2>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flashes">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <form method="POST" action="/">
                <div class="user-box">
                    <input type="email" name="email" id="email" required placeholder=" "> <label for="email">Email</label>
                </div>
                <div class="user-box password-container">
                    <input type="password" id="senha" name="senha" required placeholder=" "> <label for="senha">Senha</label>
                    <span class="toggle-password" onclick="togglePassword()">👁</span>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p class="auth-link"> Ainda não tem conta? <a href="{{ url_for('register') }}">Cadastre-se</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById("senha");
            const icon = document.querySelector(".toggle-password");
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "🙈";
            } else {
                input.type = "password";
                icon.textContent = "👁";
            }
        }
    </script>
</body>
</html>
