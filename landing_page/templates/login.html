<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auto Publisher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flashes">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <form method="POST" action="/">
                <div class="user-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="senha" required>
                    <label>Senha</label>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p class="register-link">
                Ainda nÃ£o tem conta? <a href="{{ url_for('register') }}">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>
</html>
