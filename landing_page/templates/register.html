{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h3 class="mb-3 text-center">Cadastro</h3>
    <form method="POST">
      <input type="text" name="username" class="form-control mb-2" placeholder="Usuário" required>
      <input type="email" name="email" class="form-control mb-2" placeholder="E-mail" required>
      <input type="password" name="password" class="form-control mb-2" placeholder="Senha" required>
      <button class="btn btn-success w-100">Cadastrar</button>
    </form>
    <p class="mt-2 text-center">Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
  </div>
</div>
{% endblock %}
