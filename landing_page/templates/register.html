{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="login-box">
        <h2>Cadastro</h2>
        <form method="POST">
            <div class="user-box">
                <input type="text" name="username" required>
                <label>Usuário</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" required>
                <label>E-mail</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Senha</label>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p class="register-link">
            Já tem conta? <a href="{{ url_for('index') }}">Faça login</a>
        </p>
    </div>
</div>
{% endblock %}
