<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Auto Publisher{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

{% if not hide_sidebar %}
<div class="sidebar">
    <h2>Auto Publisher</h2>
    <ul>
        <li><a href="{{ url_for('dashboard') }}" class="active">Dashboard</a></li>
        <li><a href="{{ url_for('contas') }}">Gerenciar Contas</a></li>
        <li><a href="{{ url_for('publicacoes') }}">Publicações/Agendamentos</a></li>
        <li><a href="{{ url_for('logout') }}">Sair</a></li>
    </ul>
</div>
{% endif %}

<div class="main-content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
